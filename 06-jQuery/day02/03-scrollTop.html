<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 5000px;
        }
        div {
            width: 800px;
            height: 1000px;
            margin: 400px auto;
            background: skyblue;
        }
        span {
            display: none;
            position: fixed;
            right: 100px;
            bottom: 100px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            background: red;
        }
    </style>
</head>
<body>
    <div></div>
    <span>返回顶部</span>
    <script src="./jquery-1.11.1.min.js"></script>
    <script>
        $(window).scroll(function(){
            console.log($(document).scrollTop());
            if($(document).scrollTop()>$('div').offset().top){
                $('span').show();
            }else{
                $('span').hide();
            }
          
        })
          $('span').click(function(){
                $(document).scrollTop(0);
                $('html,body').animate({
                    scrollTop:0
                })
            })
    </script>
</body>
</html>
