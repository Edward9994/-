<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./jquery-1.11.1.min.js"></script>
    <script>
        $(function(){
            $(".king li").mouseenter(function(){
                $(this).stop().animate({width:200}).find(".big").stop().fadeIn().siblings(".small").stop().fadeOut();
                $(this).stop().siblings().animate({width:60}).find(".big").stop().fadeOut().find(".small").siblings().stop().fadeOut();
            })
        })
    </script>
</body>
</html>
