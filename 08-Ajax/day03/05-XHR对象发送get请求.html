<body>
    <script>
        // 1.创建XHR对象实例
        // 2.设置请求方式，请求地址
        // 3.发送请求
        // 4.接收服务器响应
        const XHR = new XMLHttpRequest();
        XHR.open('get', 'http://127.0.0.1:3001/getHeroSkin');
        XHR.send();
        XHR.onload = function () {
            console.log(XHR);
            console.log(XHR.responseText);//json格式的字符串
        }
    </script>






</body>
