<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:nth-child(1){
            height: 150px;
            width: 450px;
            border: solid 1px rgb(255, 255, 255);
            margin: 0 auto;
            text-align: center;
            line-height: 150px;
        }
      
        span {
            font-size: 70px;
            font-weight: 700;
        }
        div span:nth-child(1){
            color: #4386f7;
        }
        div span:nth-child(2){
            color: #ef3f32;
        }
        div span:nth-child(3){
            color: #f4c300;
        }
        div span:nth-child(4){
            color: #3e86fd;
        }
        div span:nth-child(5){
            color: #2cab56;
        }
        div span:nth-child(6){
            color: #ed3f3c;  
        }
    </style>
</head>
<body>
    <div>
    <span>G</span>
    <span>o</span>
    <span>o</span>
    <span>g</span>
    <span>l</span>
    <span>e</span>
    </div>
</body>
</html>
