<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mini {
            margin: 0 auto;
            height: 500px;
            width: 5px;
            background-color: black;
            animation: move 3s alternate;
        }
        @keyframes move {
            0% { margin-top: 0px;}
   /** 暂停效果 */
   10% { transform:  transform:rotate(7deg);}
   50% { transform:  transform:rotate(10deg);}
   60% { transform:  transform:rotate(12deg);}
   90% { transform:  transform:rotate(18deg);}
  100% { transform:  transform:rotate(20deg);}
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="mini"></div>
    </div>
</body>
</html>
