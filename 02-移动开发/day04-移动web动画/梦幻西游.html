<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            width: 200px;
            height: 50px;
            position: relative;
            border: 1px solid #000;
        }
        .b {
            width: 200px;
            height: 50px;
            left: -200px;
            position: absolute;
            background-color: pink;
            transition: all 3s;
        }
        .a:hover .b {
            transform: translateX(200px);
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="b"></div>
    </div>
</body>
</html>
