<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       nav {
           height: 50px;
           width: 100%;
           background-color: pink;
       }
       section {
           width: 100%;
           height: 20px;
           background-color:red;
       }
       article {
           width: 500px;
           height: 500px;
           background-color: black;
           float: left;
       }
       aside {

           width: 200px;
           height: 500px;
           background-color:purple;
           float: right;
       }
       footer {
            width: 100%;
            height: 50px;
            background-color:pink;
       }
       .clearfix::after {
            content: "";
            display: block;
            height: 0;
            visibility: hidden;
            clear: both;
        }
    </style>
</head>

    <footer></footer>
