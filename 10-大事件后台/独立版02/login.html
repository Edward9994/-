<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css" />

</head>

<body>
    <header class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </header>
    <div class="loginAndRegBox">
        <div class="title"></div>
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form" action="" id="form_login">

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" value='blue11' name="username" required lay-verify="required"
                        placeholder="请输入用户名" class="layui-input" autocomplete="off">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" value="123456" name="password" required lay-verify="required"
                        placeholder="请输入密码" class="layui-input" autocomplete="off">
                </div>
                <div class="layui-form-item">

                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="#" id="link_reg">去注册</a>
                </div>
            </form>
        </div>
        <!-- 注册表单 -->
        <div class="reg-box" style="display: none;">
            <form class="layui-form" action="" id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        class="layui-input" autocomplete="off">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        class="layui-input" autocomplete="off">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd|repwd" placeholder="再次确认密码"
                        class="layui-input" autocomplete="off">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="#" id="link_login">去登录</a>
                </div>
            </form>

        </div>
    </div>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
