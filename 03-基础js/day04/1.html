// * 2.使用函数实现将数组中指定的元素去掉（★）
//   * function arrTrip(数组,要去除的变量)
//   * 例如:[0,10,20,30,0,40,0] 变成[10,20,30,40]：arrTrip([0,10,20,30,0,40,0] ,0)

function arrTrip(arr,x){
    let arr_new=[];     //空数组
    let k=0;
    for(let i=0;i<arr.length;i++){
        if(arr[i]!=x){      //符合条件，插入新数组中
            arr_new[k]=arr[i];
            k++;
        }
    }return arr_new;
}
console.log(arrTrip([0,10,20,30,0,40,0] ,0));

function minNum(arr) {
    let min = arr[0];       //设置数组第一个元素为擂主

        if (arr[i]<min) {       //小于擂主，挑战成功
            min = arr[i];
        }
    }return min;
}console.log(minNum([10,20,30,-10,-1]))
