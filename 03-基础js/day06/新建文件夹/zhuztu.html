<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            margin: 50px auto;
            height: 400px;;
            width: 800px;
            background-color: pink;
            color: rgb(red, green, blue);
            display: flex;
            align-items: flex-end;
            justify-content: space-evenly;
        }
        li {
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="content"></div>
    <script>
        let content = document.querySelector('.content');
        let num = +prompt();
        for(let i =0;i<num;i++){
            let li = document.createElement('li');
            content.appendChild(li);
            li.style.width=800/(2*num+1)+'px';
            li.style.height=Math.round(Math.random()*400)+'px';
            let c1 = Math.round(Math.random()*255);
            let c2 = Math.round(Math.random()*255);
            let c3 = Math.round(Math.random()*255);
            li.style.backgroundColor =` rgb(${c1},${c2},${c3})`;
        }
    </script>
</body>
</html>
