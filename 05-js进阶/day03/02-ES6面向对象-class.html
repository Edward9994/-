<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      /*
        ES6类class的语法规则
        1.定义类{
            2.主体内容(类成员:call member):类里面的内容(数据：属性，功能：方法)
            见到要定义的内容：名字就是属性  动词就是方法
        }

        3.实例化对象：跟实例化构造函数一样
        const 变量=new 类名();
        4.类中所有内容的调用：都是对象的调用
        变量.具体内容(成员)
      */
         

      //定义类
      class Student{
          //细节要求：类名 大驼峰
      }
        //实例化类
        const s1 =new Student();
        console.log(s1);


    
    </script>
</body>
</html>
