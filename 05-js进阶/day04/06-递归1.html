<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1   1
        // 2   1
        // 3   2
        // 4   3
        // 5   5
        // 6   8
        // 7   13
        // fn(n)=fn(n-1)+fn(n-2)
    function fn(n){
        if(n==1||n==2){
            return 1;
        }else{
            return fn(n-1)+fn(n-2);
        }
    }
    console.log(fn(50));
    </script>
</body>
</html>
