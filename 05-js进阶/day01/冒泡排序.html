<body>
    <script>
    let arr = [3,5,7,3,2,6,1,7,7];
    for (let i=0;i<arr.length;i++){
        for(let j = i+1;j<arr.length;j++){
            if(arr[j]<arr[i]){
                // arr[j],arr[j+1]=arr[j+1],arr[j];
                let temp =arr[j];
                arr[j]=arr[i];
                arr[i]=temp;
            }
        }
    }
    console.log(arr);
    </script>
</body>
