<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>
         // 扩展：有时候发现一个对象会创建很多，可以采用一种设计模式：工厂模式，来实现
        // 设计模式：设计模式（Design pattern）代表了最佳的实践，通常被有经验的面向对象的软件开发人员所采用。设计模式是软件开发人员在软件开发过程中面临的一般问题的解决方案。这些解决方案是众多软件开发人员经过相当长的一段时间的试验和错误总结出来的。


        // 工厂模式：如果有类似的内容需要不断的产生，我们可以将这些实现的代码封装到一个函数中，需要用到的时候就不断的调用函数去执行并获取结果
// 创建工厂的目的：减少重复代码的属性
// 工厂模式：解决一类问题，如果说有多类问题需要解决，创建多个工厂
        function factory(name,age,kill){
            let obj ={};
            obj.name = name;
            obj.age = age;
            obj.kill =kill;
            return obj;
        }
        let stu1 = factory('李白',12,'将进酒');
        console.log(stu1);



    </script>
</body>
</html>
