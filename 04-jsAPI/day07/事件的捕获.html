        body{

<body>
    <script>
         // 事件执行的三大阶段
        /*
            1. 事件捕获阶段：从window开始到当前元素之前
            2. 事件目标阶段：当前元素自己的事件
            3. 事件冒泡阶段：从父元素到window
        */
       document.body.addEventListener('click',()=>{
           document.write('我是body');
       })
          document.addEventListener('click',()=>{
           document.write('我是document');
       })
