<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content li {
            display: none;
        }
        .current {
            display: block!important;
        }
    </style>
</head>
<body>
    <ul class="choose">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ul class="content">
        <li class="current">111</li>
        <li >222</li>
        <li >333</li>
    </ul>
    <script>
        let choose_lis = document.querySelectorAll('.choose>li');
        let content_lis = document.querySelectorAll('.content>li')
        choose_lis.forEach(function(item,index){
            item.addEventListener('click',function(){
                content_lis.forEach(function(item){
                    item.className ='';
                })
                content_lis[index].className='current';
               
            })
        })
    </script>
</body>
</html>
