<!DOCTYPE html>
<html lang="zh-CN">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            border: 0;
        }


        .all {
            width: 500px;
            height: 200px;
            padding: 7px;
            border: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }


        .screen {
            width: 500px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }


        .screen li {
            width: 500px;
            height: 200px;
            overflow: hidden;
            float: left;
        }


        .screen ul {
            position: absolute;
            left: 0;
            top: 0px;
            width: 3000px;
        }




        /* #arr {
            display: none;
        } */


        .all ol {
            position: absolute;
            right: 10px;
            bottom: 10px;
            line-height: 20px;
            text-align: center;
        }


        .all ol li {
            float: left;
            width: 20px;
            height: 20px;
            background: #fff;
            border: 1px solid #ccc;
            margin-left: 10px;
            cursor: pointer;
        }


        .all ol li.current {
            background: yellow;
        }


        #arr span {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 5px;
            top: 50%;
            margin-top: -20px;
            background: #000;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            font-family: '黑体';
            font-size: 30px;
            color: #fff;
            opacity: 0.3;
            border: 1px solid #fff;
        }


        #arr #right {
            right: 5px;
            left: auto;
        }
    </style>
    <!-- 引入动画：autoImg.js要用到 -->
    <script src="js/animate.js"></script>
    <script src="js/autoImg.js"></script>
</head>


<body>
    <div class="all" id='box'>
        <div class="screen">
            <ul>
                <li><img src="images/laugh01.gif" width="500" height="200" /></li>
            </ul>
            <ol>
            </ol>


        </div>
        <div id="arr"><span id="left">&lt;</span><span id="right">&gt;</span></div>
    </div>
</body>


</html>
